<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> 효과와 애니메이션 </title>
    <script src="js/jquery.js"></script>
    <script>
        $(function () {
            $(".txt1")
                .animate({marginLeft: "500px"}, 1000);            // 1초 동안 500px 이동
            // .animate({opacity: 0.2}, 1000);

            $(".txt2")
                .delay(1000).animate({marginLeft: "500px"}, 1000);//  1초 딜레이 후 1초동안 500px이동

            $(".btn1").on("click", function () {
                $(".txt3").animate({marginLeft: "+=50px"}, 800);
                $(".txt4").animate({marginLeft: "+=50px"}, 800);
                $(".txt4").stop();
                $(".txt5").animate({marginLeft: "+=50px"}, 800);
                $(".txt5").stop(true, true);
            })

            // $(".txt1").stop();  //  에니 메이션 멈춤
            // $(".txt2").animate({opacity: 0.5}, 1000)
            //     .animate({marginLeft: "500px"}, 1000);
            // $(".txt2").stop(true, true);
        });
    </script>
    <style>
        p {
            width: 110px;
            text-align: center;
        }

        .txt1 {
            background-color: aqua;
        }

        .txt2 {
            background-color: pink;
        }

        .txt3 {
            background-color: orange;
        }

        .txt4 {
            background-color: green;
        }

        .txt5 {
            background-color: gold;
        }
    </style>
</head>
<body>
    <p class="txt1">효과1</p>
    <p class="txt2">효과2<br> delay(3000)</p>
    <p>
        <button class="btn1">50px 전진</button>
    </p>
    <p class="txt3">효과3</p>
    <p class="txt4">효과4<br>stop( )</p>
    <p class="txt5">효과5<br>stop(true, true)</p>
</body>
</html>
