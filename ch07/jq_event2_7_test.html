<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> 이벤트 </title>
    <script src="js/jquery.js"></script>
    <script>
        $(function () {
            $(".btn_wrap").delegate("mouseover focus", function () {
                alert("Hello!!!");
            }); //  delegate : 제대로 닫히지 않음
            $(".btn_1").addClass("on");


            $(document).one("mouseover focus", ".btn_2.on", function () {
                alert("Welcome!!!");
            });	//	.one : 한번만 열리고 닫힘
            $(".btn_2").addClass("on");
        });
    </script>
</head>
<body>
    <div id="wrap">
        <p class="btn_wrap">
            <button class="btn_1">버튼1</button>
        </p>
        <p>
            <button class="btn_2">버튼2</button>
        </p>
    </div>
</body>
</html>
