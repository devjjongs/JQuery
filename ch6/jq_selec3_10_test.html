<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> 객체 조작 및 생성 </title>
    <script src="js/jquery.js"></script>
    <script>
        $(function () {
            $("#listZone").prepend("<li>prepend</li>");
            $("#listZone").append("<li>append</li>");
            $("<li>appendTo</li>").appendTo("#lsitZone");
        });
    </script>
</head>
<body>
    <ul id="listZone">
        <li>리스트</li>
    </ul>
</body>
</html>
